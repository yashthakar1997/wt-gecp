<!DOCTYPE html>
<html>
<head>
	<title>calculate area of triangle </title>
</head>
<body>

length = <p id="len"></p>
breadth = <p id="bre"></p>

area of triangle <p id="tria"></p>
area of rectangle  <p id="rect"></p>

<script>

var b = 2;
var l = 5;

document.getElementById("len").innerHTML = l;
document.getElementById("bre").innerHTML = b;

var a = 0.5 * l  * b;
var z = l * b;

document.getElementById("tria").innerHTML = a;
document.getElementById("rect").innerHTML = z;

</script>

</body>
</html>
